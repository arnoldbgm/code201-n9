<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia - VibeCoding</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar de Navegación -->
        <aside class="w-64 flex-shrink-0 bg-white flex flex-col border-r">
            <div class="p-6 flex items-center gap-3 border-b">
                <div class="p-2 bg-indigo-600 rounded-lg flex items-center justify-center text-white">
                    <span class="material-symbols-outlined">school</span>
                </div>
                <div>
                    <h1 class="text-lg font-bold leading-tight">VibeCoding</h1>
                    <p class="text-xs text-gray-500">Admin Escolar</p>
                </div>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-1">
                <a href="index.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100 font-medium transition-colors">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span class="text-sm">Dashboard</span>
                </a>
                <a href="matricula.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100 font-medium transition-colors">
                    <span class="material-symbols-outlined">person_add</span>
                    <span class="text-sm">Matrícula</span>
                </a>
                <a href="asistencia.html" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-indigo-100 text-indigo-700 font-medium">
                    <span class="material-symbols-outlined">calendar_today</span>
                    <span class="text-sm">Asistencia</span>
                </a>
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <main class="flex-1 flex flex-col overflow-y-auto">
            <header class="h-16 flex items-center justify-between px-8 bg-white border-b sticky top-0">
                <h2 class="text-xl font-bold tracking-tight">Registro de Asistencia</h2>
            </header>

            <div class="p-8 space-y-8">
                <!-- Selectores de Contexto -->
                <section class="bg-white rounded-xl border border-gray-200 shadow-sm">
                    <div class="p-6">
                        <div class="flex flex-wrap items-end gap-6">
                            <div class="flex flex-col min-w-[200px]">
                                <label for="fecha" class="text-sm font-semibold text-gray-700 mb-2">Fecha</label>
                                <input id="fecha" type="date" class="form-input rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500/20">
                            </div>
                            <div class="flex flex-col min-w-[240px]">
                                <label for="grado-seccion" class="text-sm font-semibold text-gray-700 mb-2">Grado y Sección</label>
                                <select id="grado-seccion" class="form-select rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500/20">
                                    <option value="">Seleccione un grado y sección</option>
                                    <!-- Opciones se generarán dinámicamente -->
                                </select>
                            </div>
                            <button id="filtrar-btn" class="px-6 py-2.5 bg-indigo-600 text-white text-sm font-bold rounded-lg hover:bg-indigo-700 transition-colors">Filtrar Alumnos</button>
                        </div>
                    </div>
                </section>

                <!-- Tabla de Asistencia -->
                <section class="bg-white rounded-xl border border-gray-200 shadow-sm">
                    <div class="p-6 border-b flex justify-between items-center">
                        <h3 class="text-lg font-bold">Lista de Alumnos</h3>
                        <button id="guardar-asistencia-btn" class="px-6 py-2.5 bg-green-600 text-white text-sm font-bold rounded-lg hover:bg-green-700 transition-colors hidden">Guardar Asistencia</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="px-6 py-4 text-xs font-bold text-gray-600 uppercase tracking-wider">Nombre del Alumno</th>
                                    <th class="px-6 py-4 text-xs font-bold text-gray-600 uppercase tracking-wider text-center">Presente</th>
                                    <th class="px-6 py-4 text-xs font-bold text-gray-600 uppercase tracking-wider text-center">Ausente</th>
                                    <th class="px-6 py-4 text-xs font-bold text-gray-600 uppercase tracking-wider text-center">Tarde</th>
                                </tr>
                            </thead>
                            <tbody id="asistencia-table-body" class="divide-y divide-gray-200">
                                <tr>
                                    <td colspan="4" class="text-center py-10 text-gray-500">
                                        Seleccione una fecha, grado y sección para ver la lista de alumnos.
                                    </td>
                                </tr>
                                <!-- Las filas de alumnos para asistencia se insertarán aquí -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/asistencia.js"></script>
</body>

</html>
